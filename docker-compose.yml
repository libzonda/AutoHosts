version: '3.8'

services:
  # Main DNS service
  autohosts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autohosts
    ports:
      - "3000:3000"
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      DNSMASQ_HOSTS: /app/data/extra_hosts.conf
      NODE_ENV: production
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    restart: unless-stopped
    privileged: true # Required for dnsmasq to bind to port 53
    networks:
      - dnsmasq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/dnsmasq/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Demo service to demonstrate DNS usage
  demo:
    image: alpine:latest
    container_name: autohosts-demo
    # Use autohosts as DNS server
    dns:
      - autohosts # Use autohosts service as DNS
    depends_on:
      autohosts:
        condition: service_healthy
    # Keep container running for testing
    command: sh -c "while true; do sleep 30; ping -c 1 my.custom.domain; done"
    networks:
      - dnsmasq-network

networks:
  dnsmasq-network:
    driver: bridge
